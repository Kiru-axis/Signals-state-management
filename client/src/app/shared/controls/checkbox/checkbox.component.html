@if (control) {
<div class="form-check form-switch">
  <input
    [formControl]="control"
    [attr.disabled]="isDisabled ? true : null"
    [id]="id()"
    [name]="id()"
    class="form-check-input"
    type="checkbox"
  />
  <label [class.required]="required" class="form-check-label" [for]="id()">{{
    label()
  }}</label>
</div>
}
